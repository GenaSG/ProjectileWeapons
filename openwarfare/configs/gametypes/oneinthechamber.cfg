//******************************************************************************
// GAMETYPE DESCRIPTION
//******************************************************************************
// In One In The Chamber is every player against each other. There are no friendly
// players, there are no teams, and most importanly no time to think.
// Each player spawns with a handgun with only one bullet and 3 lives. The player
// will get the victim's bullet every time he gets a kill. The game ends with 
// the last player standing.

//******************************************************************************
// LAST MAN STANDING SETTINGS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Seconds it will take the player to respawn again once killed.
// -1 = Instance respawn, 0 = 10 seconds, > 0 Time in seconds
set scr_oitc_playerrespawndelay "3.5"

// Number of total rounds that will be played
set scr_oitc_roundlimit "0"

// Score limit to win the match
// When the score limit is set to 0 the game will be played based on the time limit 
set scr_oitc_scorelimit "3"

// Time limit for each round. Round will finish once the time limit is reached.
set scr_oitc_timelimit "5"

// Show enemies on the radar if the time limit is reached
// 0 = Disabled, 1 = Enabled (default)
set scr_oitc_suddendeath_show_enemies "1"

// Time limit for the overtime period once the round time has ended
// 0 = No time limit (default), > 0 - 600 = Seconds for the overtime limit
set scr_oitc_suddendeath_timelimit "0"

// Handgun to assign to the players. If more than one gun is specified the server will
// pick one randomly from the list at the start of the round.
// Allowed values: beretta_mp, beretta_silencer_mp, colt45_mp, colt45_silencer_mp,
// usp_mp, usp_silencer_mp, deserteagle_mp, and deserteaglegold_mp.
set scr_oitc_handgun "beretta_mp;colt45_mp;usp_mp;deserteagle_mp"

// Allowed specialties: specialty_null, specialty_bulletdamage, specialty_fastreload (default),
// and specialty_rof.
set scr_oitc_specialty_slot1 "specialty_fastreload"

// Allowed specialties: specialty_null, specialty_longersprint (default), specialty_bulletaccuracy,
// specialty_bulletpenetration, and specialty_quieter.
set scr_oitc_specialty_slot2 "specialty_longersprint"