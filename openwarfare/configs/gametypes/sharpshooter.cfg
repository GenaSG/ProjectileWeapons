//******************************************************************************
// GAMETYPE DESCRIPTION
//******************************************************************************
// In Sharpshooter every player is against each other. There are no friendly
// players, there are no teams, and most importanly no time to think.
// Players will go through different weapons randomly assigned by the server
// where every player will have the same weapon at any given time.

//******************************************************************************
// SHARPSHOOTER SETTINGS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Seconds it will take the player to respawn again once killed.
// -1 = Instance respawn, 0 = 10 seconds, > 0 Time in seconds
set scr_ss_playerrespawndelay "3.5"

// Number of total rounds that will be played
set scr_ss_roundlimit "1"

// Score limit to win the match
// When the score limit is set to 0 the game will be played based on the time limit 
set scr_ss_scorelimit "0"

// Time limit for each round. Round will finish once the time limit is reached.
set scr_ss_timelimit "30"

// Time to rotate players' weapons
// 30-300 = Time in seconds (default is 45)
set scr_ss_weapon_switch_time "45"

// List of weapons to rotate during the game. Weapons will be randomly assigned by the server
// and not in the order of the list.
set scr_ss_available_weapons "ak47_mp;ak74u_mp;g3_mp;g36c_mp;m4_mp;m14_mp;m16_mp;m60e4_mp;m1014_mp;mp5_mp;mp44_mp;p90_mp;rpd_mp;saw_mp;skorpion_mp;uzi_mp;winchester1200_mp"

// Gives players a special grenade
// 0 = Disabled (default), 1 = Smoke grenade, 2 = Flash grenade, 3 = Concussion grenade
set scr_ss_explosives_special "0"

// Specialties to be assigned to the players

// Allowed specialties: specialty_null, specialty_bulletdamage, specialty_armorvest, 
// specialty_fastreload (default), specialty_rof, specialty_gpsjammer, and 
// specialty_explosivedamage.
set scr_ss_specialty_slot1 "specialty_fastreload"

// Allowed specialties: specialty_null, specialty_longersprint (default), specialty_bulletaccuracy,
// specialty_bulletpenetration, specialty_holdbreath, and specialty_quieter.
set scr_ss_specialty_slot2 "specialty_longersprint"