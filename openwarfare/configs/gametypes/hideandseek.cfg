//******************************************************************************
// GAMETYPE DESCRIPTION
//******************************************************************************
// In Hide and Seek the props teams needs to hide from the humans team and
// survive the round. Humans will win the round once all the props are found and
// killed. Props will win the round if there's at least one prop alive when 
// the round time is over.

//******************************************************************************
// HIDE AND SEEK SETTINGS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Time props will have to hide before the hunt begins
// Values: Between 15 and 60 (default is 30).
set scr_hns_hidetime "30"

// Move speed of the props
// Values: 0.5 - 1.5 (default is 1.2)
set scr_hns_props_speed "1.2"

// Times prop players can morph (change prop model) within the same round
// Values: Between 0 and 10 (default is 0 = unlimited)
set scr_hns_props_max_morphs "0"

// Surviving time to give a prop a "kill" score
// Values: Between 0 and 120 (default is 30, 0 = No surviving score)
set scr_hns_props_survive_score_time "30"

// Plays music during the hunting period
// 0 = Disabled, 1 = Enabled (default)
set scr_hns_hunting_music_enable "1"

// Plays music during the hunting period
// 0 = Plays until the end of the round (default)
// 1 - 3600 = Time to play the music in seconds
set scr_hns_hunting_music_time "0"

// Number of total rounds that will be played
set scr_hns_roundlimit "5"

// Number of rounds to play before switching sides
set scr_hns_roundswitch "2"

// Score limit to win the match
// When the score limit is set to 0 the game will be played based on the round limit
set scr_hns_scorelimit "3"

// Time limit for each round. Round will finish once the team limit is reached.
// Hiding time is part of the round time.
set scr_hns_timelimit "5.5"

// Wait until the end of the round to perform a team-balance
// 0 = Disabled (default), 1 = Enabled
set scr_hns_teambalanceendofround "1"