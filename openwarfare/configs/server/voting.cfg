// Clan tags (separated by a space) that will be allowed to vote when the variables found below are set to 2)
// set scr_allowvote_clan_tags ""

//******************************************************************************
// VARIABLES TO CONTROL VOTING
//******************************************************************************

// Master variable to control voting. This variable has precedence over all the other ones.
// 0 = Disabled, 1 = Enabled (default), 2 = Enabled (only clan)
set scr_allowvote "0"

// Ability to vote for a map restart.
// 0 = Disabled, 1 = Enabled (default), 2 = Enabled (only clan)
// set scr_allowvote_restartmap "1"

// Ability to vote for the server to rotate to the next map in the rotation.
// 0 = Disabled, 1 = Enabled (default), 2 = Enabled (only clan)
// set scr_allowvote_nextmap "1"

// Ability to vote to change the map but still keep the current gametype.
// 0 = Disabled, 1 = Enabled (default), 2 = Enabled (only clan)
// set scr_allowvote_changemap "1"

// Ability to vote to change the map and/or the gametype.
// 0 = Disabled, 1 = Enabled (default), 2 = Enabled (only clan)
// set scr_allowvote_changegametype "1"

// Ability to vote to kick a player from the server.
// 0 = Disabled, 1 = Enabled (default), 2 = Enabled (only clan)
// set scr_allowvote_kickplayer "1"