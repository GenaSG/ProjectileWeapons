// SPONSOR LOGOS OPTIONS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************
// To include your own custom sponsor logos please convert an image into .IWI
// format and replace one of the provided "sponsor_logoX" inside the folder
// "images" within the z_openwarfare.iwd (file can be opened using WinRar).
//******************************************************************************

// Activate or deactivate the sponsor logos module
// 0 = Disabled (default)
// 1 = Enabled (Ready-Up period)
// 2 = Enabled (first time the player spawns)
// 3 = Enabled (only show when the player is spectator)
// 4 = Enabled (show every time the player spawns)
// set scr_sponsor_enable "0"

// Time the sponsor's logo will remain on screen: 5-60 seconds (default 15).
// set scr_sponsor_time "15"

// Time between each sponsor's logo: 5-120 seconds (default 30).
// set scr_sponsor_interval "30"

// Information about the logo to show, from which position and how much it should shift into the screen
// Syntax: "<logo image>;<image width>;<image height>;<origin: top|right|bottom|left|center>;<shift distance>"
// Shift distance is not necessary for center logos.
// set scr_sponsor_logo_1 "sponsor_logo1;256;64;top;66"
// set scr_sponsor_logo_2 "sponsor_logo2;64;256;right;66"
// set scr_sponsor_logo_3 "sponsor_logo1;256;64;bottom;66"
// set scr_sponsor_logo_4 "sponsor_logo2;64;256;left;66"
// set scr_sponsor_logo_5 "openwarfare;128;64;center"