// When enabled will move the objectives, flags, spawn locations, hq radios, 
// and/or explosives to the new location based on the new locations set by the user
// in the mover guide session.
// This is a dvarx variable
// 0 = Disabled (default), 1 = Enabled
// set scr_visualmover "0"

// Will either cycle through the number of configs for a particular map and gametype
// either incrementally starting from 1 or at random. Need at least 2 configs.
// This is a dvarx variable.
// 0 = Cycle Incrementally, 1 = Random Cycle
// set scr_visualmover_randomize "0"

// If you only want to play one configuration setting for a map set it here.
// This is a dvarx variable.
// 0 = disabled, 1-999 = Config # to be played.
// set scr_visualmover_singleconfig "0"