// WEAPON LOCATION MODIFIERS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Activate or deactivate the Weapon Location Modifiers
// 0 = Disabled (default), 1 = Enabled
// set scr_wlm_enabled "0"

//******************************************************************************
// The values for the following dvars represent a percentage of the standard
// weapon damage. 100 represents no change to the standard damage, anything
// under 100 will decrease the weapon damage, and anything over 100 will
// increase the weapon damage. Allowed values are between 5 and 200.
// Default value for all the weapons is 100 (standard damage).
//******************************************************************************
// set scr_wlm_upper_arm "100"
// set scr_wlm_lower_arm "100"
// set scr_wlm_hand "100"
// set scr_wlm_upper_leg "100"
// set scr_wlm_lower_leg "100"
// set scr_wlm_foot "100"
// set scr_wlm_head "100"
// set scr_wlm_neck "100"
// set scr_wlm_upper_torso "100"
// set scr_wlm_lower_torso "100"