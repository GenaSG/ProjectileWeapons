// SOUND OPTIONS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// The announcer will say "Tactical!" at the beginning of the match
// 0 = Disabled (default), 1 = Enabled 
// set scr_tactical_enable "0"

// Play countdown sounds at the given times. 
// "" = Disabled (default) 
// Possible values (any combination of and separated by ";") = 10min, 5min, 4min, 
// 3min, 2min, 1min, 30sec, 15sec, countdown. For example,"10min;2min;1min;30sec;15sec;countdown"
// set scr_countdown_sounds ""

// Play the stock headshot sound when a player is shot on the head
// 0 = Disabled, 1 = Enabled (default)
set scr_play_headshot_impact_sound "0"

// Controls the special effect sounds when an objective is captured, retrieved, dropped, etc.
// 0 = Disabled, 1 = Enabled (default)
// set scr_gametype_objectives_sound "1"


//******************************************************************************
// UNREAL SOUNDS
//******************************************************************************
// Plays Unreal firstblood sound
// 0 = Disabled (default), 1 = Enabled
// set scr_unreal_firstblood_sound "0"

// Plays Unreal headshot sound
// 0 = Disabled (default), 1 = Enabled
// set scr_unreal_headshot_sound "0"

// Killing spree sounds
// 0 = Disabled (default), 1 = Enabled
// set scr_killingspree_enable "0"

// Killing spree sounds that should be played when enabled.
// Possible sounds: dominating, doublekill, godlike, holyshit, killingspree, monsterkill, rampage, triplekill, ultrakill, unreal, unstoppable.
// Format is: "<kills> <sound>;<kills sound>;..."
// set scr_killingspree_sounds "2 doublekill;5 killingspree;7 rampage;9 dominating;12 unstoppable;15 godlike"


