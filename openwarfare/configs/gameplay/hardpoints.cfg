//******************************************************************************
// HARDPOINT SETTINGS
//******************************************************************************
// 0 = Disabled, 1 = Enabled (default)
// set scr_game_hardpoints "1"

// Reminds the player that still has a hardpoint available for use
// 0 = Disabled (default)
// 15-60 = Enabled (value in seconds)
// set scr_hardpoint_show_reminder "0"

// Remove any hardpoint from the player's inventory upon his/her death
// 0 = Disabled (default)
// 1 = Enabled
// set scr_remove_hardpoint_on_death "0"

// This variable controls if hardpoints should be given to the players that continue to increase their kill streak without dying.
// Cycle hardpoints when the player doesn't die.
// For example, if enabled (using the default values for hardpoints) a player will obtain
// the following hardpoints at the following kill streaks: UAV (3), Airstrike (5), Helicopter (7),
// UAV (10), Airstrike (12), Helicopter (14), UAV (17), ...
// 0 = Disabled (default), 1 = Enabled
set scr_game_hardpoints_cycle "1"

// Determine how to give hardpoints
// 0 = Use kill streak (default)
// 1 = Use overall amount of kills (for this value scr_game_hardpoints_cycle MUST be set to "1")
// set scr_game_hardpoints_mode "0"

// Display a message to all the players that certain player has reach a new killstreak.
// 0 = Disabled, 1 = Enabled (default)
// set scr_announce_killstreak "1"


//******************************************************************************
// UAV SETTINGS
//******************************************************************************
// 0 = Disabled, 1 = Enabled (default)
// set scr_hardpoint_allow_uav "1"

// UAV will be active always in the game and players don't need to activate it.
// 0 = Disabled (default), 1 = Enabled
// set scr_game_forceuav "0"

// Number of kills to get UAV. Values: 1-50. Default value is 3.
// set scr_hardpoint_uav_streak "3"

// Amount of time in seconds the UAV will remain active. Values: 1-120. Default value is 15.
set scr_uav_view_time "30"

// Announce to the enemy that the UAV has been activated.
// 0 = Disabled, 1 = Enabled (default)
set scr_announce_enemy_uav_online "0"

// Show game objects like Airstrikes and Helicopters in the UAV when active
// 0 = Disabled, 1 = Enabled (default)
// set scr_uav_show_hardpoints "1"


//******************************************************************************
// AIRSTRIKE SETTINGS
//******************************************************************************
// 0 = Disabled, 1 = Enabled (default)
// set scr_hardpoint_allow_airstrike "1"

// Number of kills to get the Airstrike. Values: 1-50. Default value is 5.
// set scr_hardpoint_airstrike_streak "5"

// Amount of time in seconds that need to pass between Airstrike calls by the same team
// 0 = Can be called any time (default), 1-600 = Amount in seconds between Airstrikes
set scr_airstrike_hardpoint_interval "90"

// Announce to the enemy that an Airstrike is inbound.
// 0 = Disabled, 1 = Enabled (default)
set scr_announce_enemy_airstrike_inbound "0"

// Kills obtained with an Airstrike count toward the killstreak of the player
// 0 = Disabled, 1 = Enabled (default)
// set scr_airstrike_kills_toward_streak "1"

// Delay the assigment of the Airstrike hardpoint at the beginning of the round
// 0 = Disabled (default), 1-30 = Time in seconds to delay the assignment
// set scr_airstrike_delay "0"


//******************************************************************************
// HELICOPTER SETTINGS
//******************************************************************************
// 0 = Disabled, 1 = Enabled (default)
// set scr_hardpoint_allow_helicopter "1"

// Number of kills to get the Helicopter. Values: 1-50. Default value is 7.
// set scr_hardpoint_helicopter_streak "7"

// Amount of time in seconds that need to pass between Helicopter calls by the same team
// 0 = Can be called any time (default), 1-600 = Amount in seconds between Helicopters
set scr_heli_hardpoint_interval "120"

// Announce to the enemy that a Helicopter is inbound.
// 0 = Disabled, 1 = Enabled (default)
set scr_announce_enemy_heli_inbound "0"

// Kills obtained with a Helicopter count toward the killstreak of the player
// 0 = Disabled, 1 = Enabled (default)
set scr_helicopter_kills_toward_streak "0"

// Delay the assigment of the Helicopter hardpoint at the beginning of the round
// 0 = Disabled (default), 1-30 = Time in seconds to delay the assignment
// set scr_helicopter_delay "0"

// Helicopter's health (default is 1300)
set scr_heli_maxhealth "450"

// Percentage of the player's body that has to be shown before the helicopter can attack (default is 0.30)
set scr_heli_target_recognition "0.95"