// Spectate type that will apply to all the players assigned to a team
// 0 = Disabled (default), 1 = Team/Player only, 2 = Free
set scr_game_spectatetype "1"
set scr_game_spectatetype_dm "0"
set scr_game_spectatetype_gg "0"
set scr_game_spectatetype_oitc "0"
set scr_game_spectatetype_ss "0"

// Spectate type that will apply to players not assigned to a team
// 0 = Disabled (default), 1 = Team/Player only, 2 = Free
set scr_game_spectatetype_spectators "2"

// GUID of players that will use scr_game_spectatetype_spectators when spectating... (separated by semicolon)
