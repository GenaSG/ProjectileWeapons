//******************************************************************************
// The values for the following dvars represent the weight of the item.
// Values can range from 0.0 (no weight) to 10.0 accepting decimal numbers.
// Every half a second the total weight of the items being carried by the players
// is calculated and the speed of each one of them adjusted accordingly.
// The default weight for all the items is 0.0
